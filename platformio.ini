[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps =
  https://github.com/MajicDesigns/MD_Parola#v3.1.0
  https://github.com/MajicDesigns/MD_MAX72XX#v3.1.0
  https://github.com/tzapu/WiFiManager#4873c7c6326fcbfb069731035b1ed79ebd11746a
  https://github.com/MajicDesigns/MD_MAXPanel#a1077f5a464d03a2145221fb08a41c28c0058dbc
  https://github.com/beegee-tokyo/DHTesp#332793360f353fe6af3726a6f073c05e6be97353
  
debug_tool = esp-prog
debug_init_break = tbreak setup
